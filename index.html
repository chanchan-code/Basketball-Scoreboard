<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

        <div class="container">
            <div>
                <h3>HOME</h3>

                <div class="scoreboard">
                     <p id="player1"></p>
                </div>

                <div class="buttons">
                    <button id="add1to1" class="buttons-properties" onclick="onepoint()">+1 Points</button>

                    <button id="add3to1" class="buttons-properties" onclick="threepoint()">+3 Points</button>
                </div>

            </div>

            <div>
                <h3>GUESTer</h3>

                <div class="scoreboard">
                    <p id="player2"></p>
                </div>

                <div class="buttons">
                    <button id="add1to2" class="buttons-properties" onclick="onepoint1()">+1 Point</button>
                    <button id="add2to2" class="buttons-properties" onclick="twopoint2()">+2 Points</button>
                    <button id="add3to2" class="buttons-properties" onclick="threepoint3()">+3 Points</button>
                </div>

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
